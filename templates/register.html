<!DOCTYPE html>
<html>
<head>
    <title>Register - Job Monitoring System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: #1e1e2f;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 28px;
            color: #ffdd57;
            letter-spacing: 1.2px;
            text-shadow: 1px 1px 4px rgba(255, 221, 87, 0.6);
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #ddd;
            font-size: 14px;
        }
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #2c2c44;
            color: #eee;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="email"]:focus,
        input[type="number"]:focus {
            outline: none;
            background-color: #3a3a5c;
            box-shadow: 0 0 8px #ffdd57;
            color: #fff;
        }
        input[type="submit"] {
            background-color: #ffdd57;
            color: #1e1e2f;
            padding: 12px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 221, 87, 0.5);
        }
        input[type="submit"]:hover {
            background-color: #f6c91d;
            box-shadow: 0 6px 14px rgba(246, 201, 29, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register to Get Job Notifications</h2>
        <form method="POST">
            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Preferred Cluster (e.g. 0 - 4):</label>
            <input type="number" name="cluster" min="0" max="4" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
